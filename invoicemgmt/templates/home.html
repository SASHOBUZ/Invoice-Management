{% include 'navbar.html' %}
{% load static %}


<head>
    <link rel='stylesheet' type='text/css'
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css'>

    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
</head>
<br>

<div class='main-container'>
    <div class="row">
        <div class="mylist">
            <div class="col-sm-9">
                <div>
                    <div>
                        <span class="text-muted">
                            <h5>Recent invoices [Click "List Invoice" for Details]</h5>
                        </span>
                        <span class="badge badge-secondary badge-pill" class="total">{{total_invoices}}</span>
                    </div>
                    {% for instance in queryset %}
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">{{instance.name}}</h6><br>
                                <small class="text-muted">{{instance.invoice_date}}</small><br>
                            </div>
                            <div class="text-muted">${{instance.total}}</div>
                        </li>
                    </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
